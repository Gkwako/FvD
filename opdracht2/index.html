<!doctype html>
<html lang="nl">

<head>
	<meta charset="UTF-8">
	<meta name="author" content="jouw naam">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="color-scheme" content="dark light">

	<title>Opdracht 2: Interactie galore - Frontend voor Designers</title>

	<link href="styles/style.css" rel="stylesheet">
	
	<link rel="icon" type="image/svg+xml" href="images/favicon.svg">
	<link href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap" rel="stylesheet">

	<script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
</head>

<body>
	<header>
		<span>
			<h1>Playlist</h1>
		</span>
	</header>

	<main>
		<!-- deel 1 -->
		<section>
			<h2 tabindex="0">Favourite</h2>
				<ol>
					<li id="empty1"></li>
					<li id="empty2"></li>
					<li id="empty3"></li>
					<li id="empty4"></li>
				</ol>
		</section>

		<!-- deel 2 -->
		<section id="theList">
			<nav>
				<ul>
					<button class="search">Zoekbalk</button>
						<input class="searchbar search" type="search" placeholder="wat zoek je?">
						<button class="clear"></button>
					<button class="sort" data-sort="name">Naam</button> 
            	</ul>
			</nav>

			<!-- new releases -->
			<h2 tabindex="0" >Nieuwe releases</h2>
				<ol id="playList" class="t-Walker musicList"></ol> 
			
			<!-- new album -->
			<h2 tabindex="0">Nieuwe Albums</h2>
			<ol class="list">
				<li>
					<h3 class="name">Alec Benjamin</h3>
					<p class="albums">Album</p>
					<a href="https://youtu.be/HOaZ86rmcQs">
						<img src="images.song/alec.jpg">
					</a>
				</li>

				<li>
					<h3 class="name">Benson Boone</h3>
					<p class="albums">Album</p>
					<a href="https://youtu.be/i7s6DMA9lIE">
						<img src="images.song/benson.jpg">
					</a>
				</li>

				<li>
					<h3 class="name">Dean Lewis</h3> 
					<p class="albums">Album</p>
					<a href="https://youtu.be/AqX_GV4t6sM">
						<img class="img" src="images.song/deanLewis.jpg">
					</a>		
				</li>

				<li>
					<h3 class="name">Dermot Kennedy</h3> 
					<p class="albums">Better days</p>
					<a href="https://youtu.be/9-xIY_8ACD0">
						<img src="images.song/dermotKennedy.jpg">
					</a>		
				</li>

				<li>
					<h3 class="name">Ed Sheeran</h3> 
					<p class="albums">Album</p>
					<a href="https://youtu.be/Ehoe35hTbuY">
						<img src="images.song/2Step.png">	
					</a>	
				</li>
				<li>
					<h3 class="name">Jefferson Faffi</h3> 
					<p class="albums">Album</p>
					<a href="https://youtu.be/T25X4lPxWDw">
						<img src="images.song/jefferson.jpg">		
					</a>
				</li>
			</ol>
			
			<!-- new album -->
			<h2 tabindex="0">Populaire liedjes</h2>
				<ol class="s-smith musicList"></ol> 
		</section>
	</main>

	<script src="//cdnjs.cloudflare.com/ajax/libs/list.js/2.3.1/list.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
	
	<script src="scripts/script.js"></script>
</body>

</html>
